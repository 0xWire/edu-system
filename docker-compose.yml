version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    environment:
      - PORT=${PORT:?PORT is required}
      - DB_PATH=${DB_PATH:?DB_PATH is required}
      - JWT_SECRET=${JWT_SECRET:?JWT_SECRET is required}
    volumes:
      - backend-data:/data

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:?NEXT_PUBLIC_API_URL is required}
      - PORT=3000
      - HOST=0.0.0.0
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend

volumes:
  backend-data:
    driver: local
